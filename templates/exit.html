<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Simple Video Streaming App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ecf0f1;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #3498db;
      font-size: 2em;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    legend {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 10px 0;
      font-style: italic;
      color: #7f8c8d;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    button {
      background-color: #e74c3c;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
</body>
</html>

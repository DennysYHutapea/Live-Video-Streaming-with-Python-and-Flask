<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming Experience</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    legend {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-style: italic;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Video Streaming Demonstration</h1>
  <form name="passdata" action="." method="post">
    <legend><b><i>Options</i></b></legend>
    <input type="radio" name="psw1" value='0' id="savestream" required>
    <label for="savestream">Missed the Live Stream, See the Saved Stream.</label><br>
    <input type="radio" name="psw1" value='2' id="sstream" required>
    <label for="sstream">Want to See The Live Stream</label><br>
    <input type="radio" name="psw1" value='1' id="closestream" required>
    <label for="closestream">Close Stream</label><br> 
    <button type="Submit">Submit</button>
  </form>
  <img src="{{ url_for('video_feed') }}" alt="Video Stream">
</body>
</html>
